<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-app">
        <div class="header">
            <h1>TODO APP</h1>
        </div>
        <div class="task-list">
            <ul id="list-container"></ul>
        </div>
        <div class="todo-form">
            <input type="text" id="input-box" name="input-box" placeholder="Add your task">
            <button id="input-button" onclick="addTask()">+</box-icon></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
